<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>

    <title>ESM data</title>
</head>
<body>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="graph-tab" data-toggle="tab" href="#graph" role="tab" aria-controls="graph" aria-selected="true">Plots</a>
    </li>

    <li class="nav-item" role="presentation">
        <a class="nav-link" id="raw-tab" data-toggle="tab" href="#raw" role="tab" aria-controls="raw" aria-selected="false">Raw</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane active" id="graph" role="tabpanel" aria-labelledby="graph-tab">
        <div class="row">
            <div class="col-7">
                <div class="charts-wrap"></div>
            </div>
            <div class="col-5">
                <div class="total-stats sticky-top">
                    <div>
                        <h2>Total stats:</h2>
                    </div>
                    <div class="item-means"></div>
                    <div class="item-count"></div>
                    <div class="mean-hr"></div>
                    <!--<div class="mean-sdnn"></div>-->
                    <div class="mean-sdrr"></div>
                    <!--
                    <div class="mean-rmssd"></div>
                    <div class="mean-pnn50"></div>
                    -->
                    <div class="mean-duration"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane" id="raw" role="tabpanel" aria-labelledby="raw-tab">
        <div class="container-fluid">

            <div class="row">

                <div class="col-12">

                    <h1>Raw Data</h1>

                </div>

            </div>

            <div class="row">

                <div class="col-12">

                    <div id="result-table"></div>

                </div>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="js/HRVAnalysis.js"></script>
<script type="text/javascript" src="js/DataHandler.js"></script>
<script type="text/javascript" src="js/DataItem.js"></script>
<script type="text/javascript" src="js/items.js"></script>

<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript" src="js/chartjs-plugin-annotation.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
